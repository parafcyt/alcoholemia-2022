<mat-form-field appearance="standard">
    <mat-label>Filtrar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Mona" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="datos" matSort>

        <ng-container matColumnDef="nombreusuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.nombreusuario}} </td>
        </ng-container>

        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Activo </th>
            <td mat-cell *matCellDef="let row"> {{row.activo}} </td>
        </ng-container>

        <ng-container matColumnDef="nombrereal">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre real </th>
            <td mat-cell *matCellDef="let row"> {{row.nombrereal}} </td>
        </ng-container>

        <ng-container matColumnDef="tipousuarioid">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de usuario </th>
            <td mat-cell *matCellDef="let row"> {{row.tipousuarioid}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
